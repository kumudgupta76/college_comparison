<!DOCTYPE html>

<head>
  <% include commonHeadElements.html %>
  <title>College Stalkers | College Detail Form</title>
</head>

<body class="header-fixed header-fixed-space">
  <div class="wrapper homePage">

      <% include header.html %>
      <section id="mu-contact">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="mu-contact-area">
                   <!-- start title -->
                   <div class="mu-title">
                     <h2>Enter Colleges Details</h2>
                     </div>
                    <div class="mu-contact-content">           
                        <div class="row">
                            <div class="col-md-3">
                            </div>
                          <div class="col-md-6">
                            <div class="mu-contact-left">
                              <form class="contactform" method="get" action="/app/showcolleges">                  
                                
                                  <label for="loc">Location <span class="required">*</span></label>
                                  <input type="text" required="required" size="30" value="" name="loc">
                                
                                
                                  <label for="colltype">College Type</label>
                                  <p><input type="radio" name="colltype" value="private" id="colltype_0">   Private</p> 
                                      <p><input type="radio" name="colltype" value="gov" id="colltype_1">   Government</p>           
                                <p class="form-submit">
                                    <div class="text-right"><input type="submit" value="Send Message" class="mu-post-btn" name="submit"></div>
                                  </div>
                                </p>        
                              </form>
                            </div>
                          </div>
                          <div class="col-md-3">
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
        
      <% include footer.html %>
<% include commonFooterScriptElements.html %>
</body>
</html>
